[project]
name = "fsrs-optimizer-project"
version = "0.1.0"
dependencies = [
    "pandas",
    "matplotlib",
    "scikit-learn",
    "fsrs-optimizer>=6.2.0",
    "huggingface_hub",
    "wandb",
    "torch",
]

[build-system]
requires = ["setuptools", "wheel", "torch"]
build-backend = "setuptools.build_meta"

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "torch",
    "torch.*",
    "matplotlib",
    "matplotlib.*",
    "wandb",
    "wandb.*"
]
ignore_missing_imports = true
